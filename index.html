<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="wrapper p-5 bg-light">
            <div class="d-flex justify-content-center">
                <img class="img-alarm" src="./images/alarm-clock.svg" alt="clock">
            </div>
            <h3 class="d-flex justify-content-center">Alarm Clock</h3>
            <h1 class="d-flex justify-content-center">00:00:00 AM</h3>
                <hr class="hr hr-blurry" />
                <div class="btn-group d-flex justify-content-center">
                    <button type="button" class="time-btn-style dropdown-toggle dropwdown-sizing "
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Hour
                    </button>
                    <ul class="dropdown-menu">
                    </ul>
                    <button type="button" class="time-btn-style dropdown-toggle dropwdown-sizing "
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Minute
                    </button>
                    <ul class="dropdown-menu">
                    </ul>
                    <button type="button" class="time-btn-style dropdown-toggle dropwdown-sizing "
                        data-bs-toggle="dropdown" aria-expanded="false">
                        AM/PM
                    </button>
                    <ul class="dropdown-menu">
                    </ul>
                    <button class="refresh-icon"><img src="./images/refresh.png"></img></button>
                </div>

                <div class="alarm-btn d-flex justify-content-center mt-3">
                    <button type="button" class="submit-btn-style set-alarm">Set Alarm</button>
                    <button type="button" class="submit-btn-style snooze-alarm">Snooze Alarm</button>
                    <button type="button" class="submit-btn-style clear-alarm">Clear Alarm</button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
